<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}">{{ nav.name }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
      </nav>        
         <!-- ← ADD THE BUTTON HERE: -->
<button
  id="theme-toggle"
  class="theme-toggle"
  onclick="toggleTheme()"
  aria-label="Toggle dark mode"
>
  <!-- example inline SVG; swap for your own asset if you like -->
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 3a1 1 0 0 0 0 2a7 7 0 0 1 0 14a1 1 0 1 0 0 2a9 9 0 0 0 0-18z"/>
  </svg>
</button>

    </header>
  </div>
</div>
